<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Star Wars Team Builder</title>
</head>
<body>
  <h1>Star Wars Team Builder</h1>
  <div class="alert">

  </div>
  <form id="search-form" action="">
    <input type="text" name="input" id="input" placeholder="Type character here">
    <ul class="filter-list">  
    </ul>
    <button type="submit" id="submit">Submit</button>
  </form>
  <div class="character-info">
    <table class="table1">
      <tr>
         <td class='one'>Name</td>
         <td class='td-name'></td>
      </tr>
      
      <tr>
         <td>Home Planet</td>
         <td class='td-home'></td>
      </tr>
      <tr>
        <td>Starships</td>
        <td class='td-ships'></td>
     </tr>
     <tr>
      <td>Films</td>
      <td class='td-films'></td>
   </tr>
   </table>
  </div>
  <div class="button-div">
  <button class="add-button">Add To Team</button>
  <button class="remove-button">Remove from Consideration</button>
</div>
  <div class="your-team">
    <table class="table2">
      <thead>
        <td>Name</td>
        <td>Home Planet</td>
        <td>Starships</td>
        <td>Films</td>
      </thead>
   </table>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
  <script src="app2.js"></script>
</body>
</html>
