<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Star Wars Team Builder</title>
</head>
<body>
  <h1>Star Wars Team Builder</h1>
  <div class="alert">

  </div>
  <form id="search-form" action="">
    <input type="text" name="input" id="input" placeholder="Type character here">
    <ul class="filter-list">
    </ul>
    <button class="btn" type="submit" id="view">View</button>
  </form>
  <div class="character-info">
    <table class="table1" style='width: 100%'>
      <colgroup>
        <col span="1" style="width: 1%;">
        <col span="1" style="width: 20%;">
     </colgroup>
     <tbody>
      <tr>
         <td>Name</td>
         <td class='td-name'></td>
      </tr>
      
      <tr>
         <td>Home Planet</td>
         <td class='td-home'></td>
      </tr>
      <tr>
        <td>Starships</td>
        <td class='td-ships'></td>
     </tr>
     <tr>
      <td>Films</td>
      <td class='td-films'></td>
   </tr>
  </tbody>
   </table>
  </div>
  <div class="button-div">
  <button class="btn add-button">Add To Team</button>
  <button class="btn remove-button">Remove</button>
</div>
  <div class="your-team">
    <table class="table2" style='width: 100%'>
      <colgroup>
        <col span="1" style="width: 13%;">
        <col span="1" style="width: 10%;">
        <col span="1" style="width: 26%;">
        <col span="1" style="width: 29%;">
        <col span="1" style="width: 2%;">
     </colgroup>
      <thead>
        <td>Name</td>
        <td>Home Planet</td>
        <td>Starships</td>
        <td>Films</td>
        <td></td>
      </thead>
   </table>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
  <script src="app2.js"></script>
</body>
</html>
